<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <input type="text" name="" id="txtUsername">
    <input type="text" name="" id="txtPassword">
    <input type="submit" name="" id="btnLogin">
    <script>
        let txtUsername = document.getElementById("txtUsername")
        let txtPassword = document.getElementById("txtPassword")
        let btnLogin = document.getElementById("btnLogin")
        btnLogin.addEventListener("click", () => {
            if (txtPassword.value == "" || txtUsername.value == "") {
                alert("Boş Birakilamaz")
            } else {
                fetch('http://localhost:8080/login', {
                    method: "POST",
                    body: JSON.stringify({
                        username: txtUsername.value,
                        password: txtPassword.value
                    }),
                    headers: { "Content-type": "application/json; charset=UTF-8" }
                })
                    .then(response => response.json())
                    .then(value => {
                        if (value) {
                            alert("Bilgiler Doğru");
                        }
                        else {
                            alert("Bilgiler Hatali");
                        }
                    })
            }
        })
    </script>
</body>

</html>
